:root {
    --side-bar-bg-color: #d9ede5;
	--control-text-color: #6B6B6B;
	--active-file-bg-color: #ecf6f2;
	--active-file-border-color: #6B6B6B;
	--active-file-text-color: #202020;
	--table-even-row-color:#f8fcfa;
	--table-head-color:#d9ede5;
	--deep-theme-color: #4eb289;
	--code-block-bg-color: #0F111A;
}

/*serif*/
/*monospace*/
/*Chinese*/
html{
	font-size: 16px;
}

body {
  font-family: 'Lexend','Helvetica','SourceCodePro','NotoSansSC';
	font-weight: normal;
	line-height: 1.5rem;
	letter-spacing: 0;
  margin: 0;
}

#write {
	max-width: 900px;
  padding: 30px 50px 20px;
}

#write p{
	text-align:left;
}

#write pre.md-meta-block {
	padding: 1rem;
	font-size: 85%;
	line-height: 1.45;
	background-color: #f7f7f7;
	border: 0;
	border-radius: 3px;
	color: #777777;
	margin-top: 0 !important;
}

.md-image>.md-meta {
  color: #777777;
  font-size: 0.9rem;
	font-family: 'Lexend';
  padding: 4px 0;
}


@media print {
  html,body {
    font-size: 14px;
  }
  
  .md-fences {
    line-height: 1.2rem;
  }


  table,
  pre {
    page-break-inside: avoid;
  }

  pre {
    word-wrap: break-word;
  }
  
}
@page {
  size: A4; 
  margin: 8mm 0mm;
}

/*toc*/
.md-toc { 
  margin-top:20px;
  padding-bottom:20px;
	color: var(--deep-theme-color);
}

a {
	color: var(--deep-theme-color);
	text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

/*headers*/
h1,h2,h3,h4,h5,h6 {
	display: block;
	font-weight:bold;
}

h1 {
	font-size: 1.8em;
  line-height: 110%;
	margin-top: 0.67em;
	margin-bottom: 0.67em;
}

h2 {
	font-size: 1.5em;
	margin-top: 0.83em;
	margin-bottom: 0.83em;
}

h3 {
	font-size: 1.17em;
	margin-top: 1em;
	margin-bottom: 1em;
}

h4 {
	font-size: 1em;
	margin-top: 1.33em;
	margin-bottom: 1.33em;
}

h5 {
	font-size: 1em;
	margin-top: 1.33em;
	margin-bottom: 1.33em;
	color: #777777;
}

h6 {
	font-size: 1em;
	margin-top: 1.33em;
	margin-bottom: 1.33em;
	color: #adadad;
}

p,
blockquote,
ul,
ol,
dl,
table {
	margin: 0.5rem 0;
}

/*table*/
table {
	border-collapse: collapse;
	padding: 0;
  word-break: initial;
	width: 100%;
}

table tr:nth-child(even){
    background-color: var(--table-even-row-color);
}

thead{
	background-color: var(--table-head-color);
}

table th{
	text-align: center;
	padding:6px 13px;
	border: 1px solid var(--table-head-color);
}

table td{
	padding:6px 13px;
	border: 1px solid var(--table-head-color);
}
table tr{
	padding:6px 13px;
	border: 1px solid var(--table-head-color);
}

/*blockquote*/
blockquote {
	border-left: 0.2rem solid var(--side-bar-bg-color);
	color: #777777;
	font-family: 'Lexend','NotoSansSC';
	font-size: 0.9rem;
	padding-left: 2rem;
}


/*list*/

li p.first {
  display: inline-block;
}
ul,
ol {
  padding-left: 30px;
}
ul:first-child,
ol:first-child {
  margin-top: 0;
}
ul:last-child,
ol:last-child {
  margin-bottom: 0;
}

.md-task-list-item:hover > input:before,
input[type='checkbox']:hover:before {
	opacity: 1;
	transition: 0.5s;
	background-color: var(--side-bar-bg-color);
}

.task-list-item input::before {
  content: "";
  display: inline-block;
  border-radius: 1.1rem;
  vertical-align: middle;
  border: 1.2px solid var(--deep-theme-color);
  background-color: #ffffff;
  width: 1.1rem;
  height: 1.1rem;
  margin-left: -0.13rem;
  margin-right: 0.1rem;
  margin-top: -0.67rem;  
}

.task-list-item input:checked::before {
  padding-left: 0.125em;
  content: '✔';
  color:white;
  background-color: var(--deep-theme-color);
  font-size: 0.8rem;
  line-height: 0.95rem;
  margin-left: -0.13rem;
  margin-right: 0.1rem;
  margin-top: -0.67rem; 
  transition: background-color 200ms ease-in-out;
}

.task-list-done {
    text-decoration: line-through;
    color: #adadad;
}

hr {
	border-style: none;
  border-top-style: solid;
  border-color: #e7e7e7;
  border-width: 1px;
	margin: 2rem 0;
}

/*highlight*/
#write mark {
	background-color: #c7ffe8;
	border-radius: 2px;
	color: black;
	padding: 0 4px;
	margin: 0 2px;
}

/*inline code*/
#write code,tt {
	padding: 0.6px 4px;
	border-radius: 2px;
	background-color: #f1f1f1;
	font-family: 'SourceCodePro',Consolas,Courier,'NotoSansSC';
	font-size: 0.9rem;
	color: var(--code-block-bg-color);
	margin: 0 2px;
}

/*footnote*/
#write .md-footnote {
	color: #777777;
	background-color: #f7f7f7;
}

/*source code mode*/
.cm-s-typora-default .cm-header {
	color:var(--code-block-bg-color);
}
.cm-s-typora-default .cm-link {
	color:var(--deep-theme-color);

}


/*code block*/
#write .md-fences {
  font-size: 1rem;
  margin: 0.2em 0;
  padding: 0.5em;
  border-radius: 3px;
	font-size: 0.9em;
  font-family: 'SourceCodePro',Consolas,Courier,'NotoSansSC';
  background-color: var(--code-block-bg-color);
  color: #A9B7C6;
  border: none;
	text-shadow: none;
}

.md-fences .code-tooltip {
	background-color: var(--code-block-bg-color);
}

y</span></td><td><span>[ˈæpəθɪ]</span></td><td><span>n. 漠不关心，无动于衷，冷淡</span></td></tr><tr><td><span>*apex</span></td><td><span>[ˈeɪpeks]</span></td><td><span>n. 顶点，最高点</span></td></tr><tr><td><span>apprentice</span></td><td><span>[əˈprentɪs]</span></td><td><span>n. 徒弟，学徒，徒工</span></td></tr><tr><td><span>appropriate</span></td><td><span>[əˈprəʊprɪɪt]</span></td><td><span>adj. 适合的，适宜的</span></td></tr><tr><td><span>arbitrary</span></td><td><span>[ˈɑːbɪtrərɪ]</span></td><td><span>adj. 1. 随意的，武断的 2. 霸道的，专横的</span></td></tr><tr><td><span>*archaic</span></td><td><span>[ɑːˈkeɪɪk]</span></td><td><span>adj. 过时的，陈旧的，古代的</span></td></tr><tr><td><span>*audacious</span></td><td><span>[ɔːˈdeɪʃəs]</span></td><td><span>adj. 1. 愚勇的，大胆的，鲁莽的 2. 放肆的，无礼的</span></td></tr><tr><td><span>*augment</span></td><td><span>[ɔːɡˈment]</span></td><td><span>v. (使)增大，增加，增长，扩张</span></td></tr><tr><td><span>*austere</span></td><td><span>[ɒˈstɪə]</span></td><td><span>adj. 1. 严厉的，严峻的 2. 清苦的，困苦的 3.  不加装饰的，朴素的，简朴的</span></td></tr><tr><td><span>*autocratic</span></td><td><span>[ˌɔːtəˈkrtɪk]</span></td><td><span>adj. 独裁的，专制的</span></td></tr><tr><td><span>*avert</span></td><td><span>[əˈvɜːt]</span></td><td><span>v. 1. 防止，避免 2. 移开(目光)，避开不看</span></td></tr><tr><td><span>bad-tempered</span></td><td><span>[bæd ˈtempəd]</span></td><td><span>adj. 脾气坏的</span></td></tr><tr><td><span>*banal</span></td><td><span>[bəˈnɑːl]</span></td><td><span>adj. 陈腐的，平庸的，乏味的</span></td></tr><tr><td><span>base 1</span></td><td><span>[beɪs]</span></td><td><span>n. 基础，基地，底层</span></td></tr><tr><td><span>base 2</span></td><td><span>[beɪs]</span></td><td><span>v. 把…设在，以…为基地 </span><span>|</span><span>|</span><span>base sth on(upon)以…为基础，以…为根据</span></td></tr><tr><td><span>base 3</span></td><td><span>[beɪs]</span></td><td><span>adj. 卑鄙的，下贱的</span></td></tr><tr><td><span>baseball</span></td><td><span>[ˈbeɪsbɔːl]</span></td><td><span>n. 1. 棒球(运动) 2. 垒球(运动)</span></td></tr><tr><td><span>basement</span></td><td><span>[ˈbeɪsmənt]</span></td><td><s
